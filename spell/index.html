<!doctype HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>spell!</title>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="lists.js"></script>
</head>

<body>
	<div>
		<p id="word" style="font-family:monospace; font-size: 15pt;">
			start
		</p>
		<p></p>
		<p id="next" style="font-family:monospace; opacity: 0.50; font-size: 15pt;">
			next
		</p>
		<table>
			<tr>
				<td>Words: </td>
				<td id="words">0</td>
			</tr>
			<tr>
				<td>Experience: </td>
				<td id="exp">0</td>
			</tr>
			<tr>
				<td>Errors: </td>
				<td id="errors">0</td>
			</tr>
			<tr>
				<td>Streak: </td>
				<td id="streak">0</td>
			</tr>
			<tr>
				<td>Multiplier: </td>
				<td id="multi">x1</td>
			</tr>
		</table>
	</div>
	<div style="padding-top: 20%;">
		<p>Start typing to play - press [space] when the word is complete.</p>
		<p>To begin, you will only get short words. Longer words start showing up later.</p>
		<p id="verName"></p>
	</div>



</body>

</html>
